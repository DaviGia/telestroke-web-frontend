<mat-card>
    <form [formGroup]="form">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field>
                            <mat-label>Username</mat-label>
                            <input matInput formControlName="username" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field>
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password" required>
                        </mat-form-field>
                    </td>
                </tr>
                <tr *ngIf="error">
                    <td>
                        <mat-error>
                            {{error}}
                        </mat-error>
                    </td>
                </tr>
            </table>
        </mat-card-content>
        <mat-card-actions>
            <div class="actions-container">
                <button mat-raised-button type="submit" color="primary" (click)="onSubmit()">Login</button>
                <div fxFlex></div>
                <mat-spinner *ngIf="loading" [diameter]="35" class="loading-spinner"></mat-spinner>
            </div>
        </mat-card-actions>
    </form>
</mat-card>
